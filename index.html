<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600&family=Hanken+Grotesk:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="cart">
      <div class="results">
        <h3>Your Result</h3>
        <div class="goal">
          <h1 class="goal-score">76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="stats">
        <h3 class="summary">Summary</h3>
        <div class="statistics">
          <div class="result">
            <p class="category">Reaction</p>
            <p><span>80</span> / 100</p>
          </div>
          <div class="result">
            <p class="category">Memory</p>
            <p><span>92</span> / 100</p>
          </div>
          <div class="result">
            <p class="category">Verbal</p>
            <p><span>61</span> / 100</p>
          </div>
          <div class="result">
            <p class="category">Visual</p>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
